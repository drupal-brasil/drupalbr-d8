conditional_message.admin_settings_form:
  path: /admin/config/user-interface/conditional-message
  defaults:
    _form: \Drupal\conditional_message\Form\ConditionalMessageAdminSettingsForm
    _title: 'Conditional Message'
  requirements:
    _permission: 'access administration pages'

conditional_message.json_endpoint:
  path: /conditional_message_data_output
  defaults:
    _controller: \Drupal\conditional_message\Controller\ConditionalMessageEndpoint::jsonOutput
  requirements:
    _permission: 'access content'
