cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
  subject: 'Solicitação de cancelamento de conta para [user:display-name] em [site:name]'
password_reset:
  body: "[user:display-name],\r\n\r\nA request to reset the password for your account has been made at [site:name].\r\n\r\nYou may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used.\r\n\r\n--  [site:name] team"
  subject: 'Novas informações de autenticação para [user:display-name] em [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nUm administrador do site em [site:name] criou uma conta para você. Você agora pode efetuar log in clicando neste link ou copiando e colando no seu navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste link só pode ser usado uma vez para efetuar log in and te levará para uma pagina onde você pode definir a sua senha.\r\n\r\nDepois de definir a sua senha, você poderá efetuar log in em [site:login-url] no futuro utilizando:\r\n\r\nusername: [user:name]\r\nsenha: Sua senha\r\n\r\n--  Time [site:name]"
  subject: 'Um administrador criou uma conta para você no site [site:name]'
register_no_approval_required:
  body: "<!--<![endif]-->\r\n<!--[if mso]>\r\n<table width=\"100%\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\">\r\n    <tr>\r\n        <td style=\"padding-right: 40px; padding-left: 40px; padding-top: 10px; padding-bottom: 10px; font-family: Tahoma, sans-serif\">\r\n        <![endif]-->\r\n        <div style=\"color:#191919;font-family:Montserrat, Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif;line-height:1.5;padding-top:10px;padding-right:40px;padding-bottom:10px;padding-left:40px;\">\r\n            <div style=\"line-height: 1.5; font-size: 12px; color: #191919; font-family: Montserrat, Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif; mso-line-height-alt: 18px;\">\r\n                <p style=\"font-size: 16px; line-height: 1.5; text-align: center; word-break: break-word; mso-line-height-alt: 24px; margin: 0;\"><strong><span style=\"font-size: 38px;\">Olá [user:display-name]!</span></strong></p>\r\n            </div>\r\n        </div>\r\n        <!--[if mso]>\r\n        </td>\r\n    </tr>\r\n</table>\r\n<![endif]-->\r\n<!--[if mso]>\r\n<table width=\"100%\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\">\r\n    <tr>\r\n        <td style=\"padding-right: 10px; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; font-family: Tahoma, sans-serif\">\r\n        <![endif]-->\r\n        <div style=\"color:#555555;font-family:Montserrat, Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif;line-height:1.2;padding-top:10px;padding-right:10px;padding-bottom:10px;padding-left:10px;\">\r\n            <div style=\"line-height: 1.2; font-size: 12px; color: #555555; font-family: Montserrat, Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif; mso-line-height-alt: 14px;\">\r\n                <p style=\"font-size: 16px; line-height: 1.2; word-break: break-word; text-align: center; mso-line-height-alt: 19px; margin: 0;\"><span style=\"font-size: 16px;\">Seja bem vindo(a) a comunidade!</span></p>\r\n                <p style=\"font-size: 14px; line-height: 1.2; word-break: break-word; text-align: center; mso-line-height-alt: 17px; margin: 0;\"> </p>\r\n                <p style=\"font-size: 16px; line-height: 1.2; word-break: break-word; text-align: center; mso-line-height-alt: 19px; margin: 0;\"><span style=\"font-size: 16px;\">A comunidade Drupal Brasil tem como seu maior objetivo disseminar o Drupal no Brasil.</span></p>\r\n                <p style=\"font-size: 14px; line-height: 1.2; word-break: break-word; text-align: center; mso-line-height-alt: 17px; margin: 0;\"> </p>\r\n                <p style=\"font-size: 16px; line-height: 1.2; word-break: break-word; text-align: center; mso-line-height-alt: 19px; margin: 0;\"><span style=\"font-size: 16px;\">Clique no botão abaixo para ativar sua conta e definir sua senha </span></p>\r\n            </div>\r\n        </div>\r\n        <!--[if mso]>\r\n        </td>\r\n    </tr>\r\n</table>\r\n<![endif]-->\r\n<div align=\"center\" class=\"button-container\" style=\"padding-top:10px;padding-right:10px;padding-bottom:10px;padding-left:10px;\">\r\n    <!--[if mso]>\r\n    <table width=\"100%\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\" style=\"border-spacing: 0; border-collapse: collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;\">\r\n        <tr>\r\n        <td style=\"padding-top: 10px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px\" align=\"center\">\r\n            <v:roundrect xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" href=\"[user:one-time-login-url]\" style=\"height:31.5pt; width:320.25pt; v-text-anchor:middle;\" arcsize=\"10%\" stroke=\"false\" fillcolor=\"#1d84c3\">\r\n                <w:anchorlock/>\r\n                <v:textbox inset=\"0,0,0,0\">\r\n                    <center style=\"color:#ffffff; font-family:Tahoma, sans-serif; font-size:16px\">\r\n                    <![endif]--><a href=\"[user:one-time-login-url]\" style=\"-webkit-text-size-adjust: none; text-decoration: none; display: inline-block; color: #ffffff; background-color: #1d84c3; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; width: auto; width: auto; border-top: 1px solid #1d84c3; border-right: 1px solid #1d84c3; border-bottom: 1px solid #1d84c3; border-left: 1px solid #1d84c3; padding-top: 5px; padding-bottom: 5px; font-family: Montserrat, Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif; text-align: center; mso-border-alt: none; word-break: keep-all;\" target=\"_blank\"><span style=\"padding-left:20px;padding-right:20px;font-size:16px;display:inline-block;\"><span style=\"font-size: 16px; line-height: 2; word-break: break-word; mso-line-height-alt: 32px;\">Clique aqui para fazer o login e definir sua senha</span></span></a>\r\n                    <!--[if mso]>\r\n                    </center>\r\n                </v:textbox>\r\n            </v:roundrect>\r\n        </td>\r\n        </tr>\r\n    </table>\r\n    <![endif]-->"
  subject: 'Detalhes da conta [user:display-name] at [site:name]'
register_pending_approval:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n--  [site:name] team"
  subject: 'Detalhes de conta para [user:display-name] em [site:name] (aguardando aprovação de um administrador)'
register_pending_approval_admin:
  body: "[user:display-name] has applied for an account.\r\n\r\n[user:edit-url]"
  subject: 'Detalhes de conta para [user:display-name] em [site:name] (aguardando aprovação de um administrador)'
status_activated:
  body: "[user:display-name],\r\n\r\nYour account at [site:name] has been activated.\r\n\r\nYou may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:account-name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (aprovada)'
status_blocked:
  body: "[user:display-name],\r\n\r\nSua conta em [site:name] foi bloqueada.\r\n\r\n--  Equipe [site:name]"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (bloqueada)'
status_canceled:
  body: "[user:display-name],\r\n\r\nYour account on [site:name] has been canceled.\r\n\r\n--  [site:name] team"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (cancelada)'
